{% extends 'base.html' %}

{% block content %}
{% block contactactive %}active{% endblock contactactive %}
<title>{% block title %}Contact{% endblock title %}</title>

  {% load static %}
  {% block body %}
  
    <div class="container my-3">
    <h2 class="text-center">Contact me</h2>
      
  <form action="/contact/" method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="Full Name" placeholder="Enter your name">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="Email" placeholder="Enter your email">
      </div>
      <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" name="Your Message" rows="5" placeholder="Write your message here..."></textarea>
      </div>
      <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="copyToEmail">
          <label class="form-check-label" for="copyToEmail">Send copy to my-email</label>
      </div>
      <button type="submit" class="btn btn-success">Send Email</button>
  </form>
{% endblock body %}
  
{% endblock content%}
